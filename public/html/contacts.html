    <section id="emailForm" >
        <form action="/contacts.html/post" method="post">
            <div class="emailFormHead title"><h3>Contact me</h3></div>


            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <label for="emailFormFN" class="col-form-label">Firstname</label>

                            
                        <input id="emailFormFN" class="form-control" name="fname" required>
                        <div class="invalid-feedback">
                            Please enter a First Name
                        </div>
                            
                    </div>
                        
                    <div class="col-lg-6 col-xs-12">
                        <label for="emailFormLN" class="col-form-label">Surname &nbsp;</label>

                        <input id="emailFormLN" class="form-control" name="lname">
                            
                    </div>
                </div>
            </div>



            
            <div class="mb-3">


                <label for="emailFormEmail" class="form-label col-auto">Email Address</label>


                <input type="email" class="form-control" id="emailFormEmail" name="email" placeholder="your.email@provider.com" required>
                <div class="invalid-feedback">
                    Please enter an Email
                </div>

            </div>

            <div class="mb-3">
                <label for="emailFormContent" class="form-label">Content</label>
                <textarea class="form-control" id="emailFormContent" name="message" rows="3" required></textarea>

                <div class="invalid-feedback">
                    Please enter a message in the textarea.
                </div>
              
            </div>
            <div class="col-12 emailFormSubmit">
                <button id="submit"class="btn sendBtn">Send email</button>
            </div>
            
        </form>
    </section>
